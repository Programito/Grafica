<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Highcharts Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="chart.css">
	</head>
	<body>
          
<script src="./highcharts.js"></script>
<script src="./highcharts-more.js"></script>
<script src="./data.js"></script>
<script src="./exporting.js"></script>
<script src="./export-data.js"></script>


<div class="container">
        <div class="row mt-2">
                <div class="col-xs-6 col-sm-3">
                    <input class="form-control" onchange="modificarDades()" type="number" id="tempsInput" placeholder="Introdueix segons per carregar:">
                </div>
                <div class="col-xs-6 col-sm-3">
                    <input class="form-control" onchange="modificarDades()" type="number" id="tamanyInput" placeholder="Introdueix el % de tamany:">
                </div>
                <div class="col-xs-6 col-sm-2">
                    <button onclick="modificarDades()" type="button"  class="btn btn-success">Modificar Dades</button>
                </div>
                <div class="col-xs-6 col-sm-2">
                    <button onclick="stop()" type="button" id="stopButton" class="btn btn-danger">Stop Recarga</button>
                </div>
                <div class="col-xs-6 col-sm-2">
                    <button onclick="changeStyle()" type="button" id="styleButton" class="btn btn-dark text-white">Estil Dark Unica</button>
                </div>
        </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 mt-2">
            <div id="container2"></div>
        </div>
        <div class="col-xs-12 col-sm-6 mt-2">
            <div id="container3"></div>
        </div>
        <div class="col-xs-12 col-sm-6  mt-2">
            <div id="container4"></div>
        </div>
        <div class="col-xs-12 col-sm-6 mt-2">
            <div id="container5"></div>
        </div>
    </div>
 
    <div class="row mt-5">
        <div class="col-xs-6 col-sm-6">
            <div id="container"></div>
        </div>
        <div class="col-xs-6 col-sm-4">
            <textarea id="textArea" class="form-control" cols="30" rows="20"></textarea>
        </div>
        <div class="col-xs-6 col-sm-1">
            <button onclick="recargar('container','freq')" type="button" class="btn btn-success mt-2">Recargar</button>
            <button onclick="modificar()" type="button" class="btn btn-primary mt-2">Modificar</button>
        </div>
    </div>

    
</div>




<div style="display:none">
        <!-- Source: http://or.water.usgs.gov/cgi-bin/grapher/graph_windrose.pl -->
        <table id="freq" border="0" cellspacing="0" cellpadding="0">
        </table>
        <table id="freq2" border="0" cellspacing="0" cellpadding="0">
        </table>
        <table id="freq3" border="0" cellspacing="0" cellpadding="0">
        </table>
        <table id="freq4" border="0" cellspacing="0" cellpadding="0">
        </table>
        <table id="freq5" border="0" cellspacing="0" cellpadding="0">
        </table>
</div>
  
    <script src="./chart.js" type="text/javascript"></script> 
    <script> window.onload = recargarAll; </script>
	</body>
</html>
